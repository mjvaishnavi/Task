<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PRODUCT ORDER FORM</h1>
       
        <div id="main">
            <form>
                <label for="fn">FIRST NAME :</label><input id="fn" type="text" placeholder="Your First Name" class="box1">
                <label for="ln" class="first">LAST NAME :</label><input id="ln" type="text" placeholder="Your Last Name" class="box2">
                <br>
                <label for="email">EMAIL ADDRESS :</label><input id="email" type="email" placeholder="mail@exaple.com" class="box3">
                <br>
                <label for="ph">PHONE NUMBER :</label><input id="ph" type="number" placeholder="+??" class="no"><input type="number" placeholder="??????????" class="num">
                <br>
                <label for="bill">BILLING ADDRESS :</label><input id="bill" type="text" class="bill" placeholder="Billing Address">
                <br>
                <label for="address">YOUR ADDRESS :</label><input id="address" type="text" class="address" placeholder="Your Address">
                <br>
                <label for="city">CITY :</label><input id="city" type="text" placeholder="Your City" class="box4">
                <label for="state" class="middle">STATE/PROVINCE :</label><input id="state" type="text" placeholder="Your State Of Province" class="box5">
                <br>
                <label for="zip">ZIP CODE :</label><input id="zip" type="text" placeholder="Zip Code" class="box6">
                <label for="country" class="last">COUNTRY :</label><input id="country" type="text" placeholder="Country" class="box7">
                <br>
                <button type="submit" value="PLACEORDER" class="place">PLACEORDER</button>
                <button type="reset" value="RESET" class="res">RESET</button>




            </form>
        </div>
<footer>
    @2017 Product Order Form. All Rights Reserved Design by <a href="$">W3Layouts</a>
</footer>
    </div>
</body>
</html>
